name: Build 

on: 
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 
        uses: actions/setup-java@v2
        with:
          java-version: '8'
 
      - name: Build with Maven 
        run: mvn clean package  
